# check_device.conf - Device monitoring configuration

# 검사 주기 (분 단위)
INTERVAL_SECONDS=60

# 임계치 설정 (값은 필요에 따라 조정)
CPU_USAGE_THRESHOLD=80.0
MEM_USAGE_THRESHOLD=90.0
DISK_USAGE_THRESHOLD=95.0
CPU_TEMP_THRESHOLD=75.0
NET_RX_THRESHOLD=1000000.0
NET_TX_THRESHOLD=1000000.0

# SNMP 트랩 설정
SNMP_TRAP_ENABLE=0           
# 1:사용, 0: 사용 안 함
SNMP_TRAP_DEST=localhost
SNMP_TRAP_PORT=162
SNMP_TRAP_COMMUNITY=public

# syslog 설정
SYSLOG_ENABLE=0
# 1:사용, 0: 사용 안 함

# 감시할 네트워크 인터페이스
NET_INTERFACE=eth0

# CSV 로그 보관 기간 (일)
CSV_RETENTION_DAYS=7